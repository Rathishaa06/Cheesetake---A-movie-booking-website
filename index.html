<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #e50914;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #b20710;
    }

    .result {
      margin-top: 15px;
      text-align: center;
      color: #0f0;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Movie Ticket Booking</h2>

    <label>Movie</label>
    <select id="movie">
      <option>Inception</option>
      <option>Interstellar</option>
      <option>Avengers</option>
    </select>

    <label>Show Time</label>
    <select id="time">
      <option>10:00 AM</option>
      <option>2:00 PM</option>
      <option>7:00 PM</option>
    </select>

    <label>Seats</label>
    <select id="seats">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>

    <button onclick="bookTicket()">Book Now</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function bookTicket() {
      const movie = document.getElementById("movie").value;
      const time = document.getElementById("time").value;
      const seats = document.getElementById("seats").value;

      document.getElementById("result").innerHTML =
        `Booked ${seats} seat(s) for <b>${movie}</b> at <b>${time}</b>`;
    }
  </script>

</body>
</html>
